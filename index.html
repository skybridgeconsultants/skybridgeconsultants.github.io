    <script type="text/javascript">
function inrFormat(nStr) { // nStr is the input string
     nStr += '';
     x = nStr.split('.');
     x1 = x[0];
     x2 = x.length > 1 ? '.' + x[1] : '';
     var rgx = /(\d+)(\d{3})/;
     var z = 0;
     var len = String(x1).length;
     var num = parseInt((len/2)-1);
 
      while (rgx.test(x1))
      {
        if(z > 0)
        {
          x1 = x1.replace(rgx, '$1' + ',' + '$2');
        }
        else
        {
          x1 = x1.replace(rgx, '$1' + ',' + '$2');
          rgx = /(\d+)(\d{2})/;
        }
        z++;
        num--;
        if(num == 0)
        {
          break;
        }
      }
     return x1 + x2;
 }

function CalculateEligibility()
                        {
                            
                        var monthlyIncome=document.emiform.grossincome.value;
                        var netMonthlyIncome;
                        if(monthlyIncome<10000)
                        {
                            netMonthlyIncome=monthlyIncome*35/100;
                                                    
                        }
                        else if(monthlyIncome>9999 && monthlyIncome<15000)
                        {
                            netMonthlyIncome=monthlyIncome*40/100;
                        }
                        else if (monthlyIncome>14999 && monthlyIncome<20000)
                        {
                            netMonthlyIncome=monthlyIncome*45/100;
                        }
                        else
                        {
                            netMonthlyIncome=monthlyIncome * 50/100;
                        }
                        var rate=document.emiform.interestRate.value/1200;
                        var nums=document.emiform.tenure.value;
                        var nums= nums*12;
                        var emi=Math.ceil((100000)*(rate /(1-Math.pow((1+rate),-nums))));
                        var loanEligibility=netMonthlyIncome/emi*100000;
                    //  loanEligibility1=getRoundedAmount(loanEligibility);
                    loanEligibility1=roundAccuracy(loanEligibility,-3);
                    var loanEligibility2 = inrFormat(loanEligibility1);
                    var monthlyRepayment = parseInt(loanEligibility1*(rate/(1-Math.pow((1+rate),-nums))));
                    var totalInterest = parseInt((monthlyRepayment*nums)-loanEligibility1);  
                        document.getElementById('pieLoanAmount').innerHTML=loanEligibility2;
                        document.getElementById('pieInterestPay').innerHTML=monthlyRepayment;
                        document.getElementById('pieProcessFee').innerHTML=totalInterest;
                        document.getElementById('pieChart').innerHTML = "";
                        $( ".pieTip" ).remove();
                                                $(function(){
                        $("#pieChart").drawPieChart([
                            { title: "Loan Amount",         value : loanEligibility1,  color: "#02B3E7" },
                            { title: "Monthly Repayment", value:  monthlyRepayment,   color: "#CFD3D6" },
                            { title: "Total Interest",        value : totalInterest,   color: "#736D79" },
                          ]);
                        });
                //      alert(loanEligibility1 + ', '+ loanEligibility);
                        }



function roundAccuracy(num, acc)
                        {
                        
                            var fact=Math.pow(10,acc);
                            return Math.round(num*fact)/fact;
                        }
                        
function onlyNumeric(obj,type,len)
                        {
                           var reDigit;
                         if(type==1)
                          {
                        //    if(len>0)
                             reDigit="^\\d{1,"+len+"}$"; //not allowed digits more than len (limited no of digits allowed)
                          //  else
                            // reDigit=/^\d+$/; //allowed digits (unlimited no of digits allowed)
                           }
                           else if(type==2){
                           // if(len>0)
                             reDigit="^([0-9]+)([\.]?)([0-9]{0,"+len+"})$"; //not allowed dot again (float type upto len decimal place)
                            //else
                             //reDigit=/^([0-9]+)([\.]?)([0-9]*)$/; //not allowed dot again (float type upto unlimited decimal places)
                           }
                        
                              if (obj.value.search(reDigit)==-1) //if match failed
                                //obj.value='';
                                obj.value=obj.value.substring(0,obj.value.length-1);
                        }
